<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Existing sections jo pehle se hain, unko yahan rakh sakta hai -->
  <section class="wedding-gallery">
    <h2>Our Special Moments</h2>
    <div class="collage-container">
      <img src="images/wedding_collage.jpg" alt="Wedding Collage" class="wedding-collage">
    </div>
  </section>

  <!-- Script for scroll animation -->
  <script>
    window.addEventListener('scroll', function() {
      const collage = document.querySelector('.wedding-collage');
      const collagePosition = collage.getBoundingClientRect().top;
      const screenPosition = window.innerHeight / 1.3;

      if (collagePosition < screenPosition) {
        collage.classList.add('visible');
      }
    });
  </script>
</body>
</html>
